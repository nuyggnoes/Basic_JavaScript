<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="header">
        <div id="main__logo">10PAGE</div>
        <div class="header__category">
            <div class="category__button">기업용</div>
            <div class="category__button">대학교용</div>
            <div class="category__button">PORTFOLIO</div>
            <div class="category__button">제작/견적 문의</div>
            <div class="category__button">제작방법</div>
            <div class="category__button">유지보수</div>
            <div id="white_box">요금 안내/서비스 신청</div>
        </div>
        <div class="header__user__category">
            <div class="user__service">로그인</div>
            <div class="user__service">마이 페이지</div>
            <div class="user__service">고객센터</div>
            <div class="header__toggle">도메인</div>
            <div class="header__toggle">그룹웨어</div>
        </div>
    </div>
    <div class="main__screen">
        <div class="title__box">
            <div class="blue__title">78만원부터 시작하는 20년 노하우의 완성도 높은 홈페이지</div>
            <h1 class="main__title">기업 / 대학용 홈페이지 제작 전문<br>10PAGE입니다.</h1>
            <p class="sub__title">홈페이지 제작 및 유지보수는 물론<br>도메인, 웹호스팅도 10PAGE에서 관리해보세요.</p>
            <div class="blue__button">요금 바로보기</div>
        </div>
    </div>
</body>
</html>
